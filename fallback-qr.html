<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SA1L.CC - fallback QR</title>
  <link rel="stylesheet" href="/css/form-components.css">
  <link rel="stylesheet" href="/css/base-components.css">
  <link rel="stylesheet" href="/css/receipt.css">
</head>
<body>
  <div class="receipt-wrapper">
    <div class="receipt-header">
      <pre class="site-logo"></pre>
      <h1 class="site-logo-text">SA1L.CC</h1>
      <div class="site-description">fallback QR (pre-rendered)</div>
    </div>

    <div class="receipt-section" style="text-align:center;">
      <div class="section-title">━━━ fallback QR ━━━</div>
      <p class="small-text">Paste a preformatted QR matrix into the &lt;pre&gt; below. Use '#' for dark modules and ' ' or '.' for light modules.</p>
      <pre id="fallback-qr-pre" style="display:inline-block; text-align:left; background:#fff; padding:12px; border:1px dashed #ccc;">
<!-- Paste preformatted QR matrix here, for example:
######
#    #
# ## #
#    #
######
-->
      </pre>
    </div>

    <div class="receipt-footer"></div>
  </div>
</body>
</html>
