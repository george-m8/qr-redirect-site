<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Code Generator</title>
    <link rel="stylesheet" href="/css/auth-modal.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            border: 2px dashed #0f0;
            background: rgba(0, 255, 0, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #0f0;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .loading {
            font-size: 1.2rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        a {
            color: #0f0;
            text-decoration: none;
            border-bottom: 1px dashed #0f0;
        }

        a:hover {
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Required</h1>
        <p>Opening authentication modal...</p>
        <p class="loading">● ● ●</p>
        <p><a href="/">← Back to home</a></p>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <button class="auth-modal-close" aria-label="Close">&times;</button>
            <h2>- - - LOGIN - - -</h2>
            <div class="auth-buttons">
                <button id="modal-login-google" class="auth-button">
                    <span>█</span> Login with Google
                </button>
                <button id="modal-login-github" class="auth-button">
                    <span>█</span> Login with GitHub
                </button>
            </div>
            <div class="auth-divider">- - - OR - - -</div>
            <div class="auth-email-section">
                <input type="email" id="modal-email" placeholder="Email" />
                <input type="password" id="modal-password" placeholder="Password" />
                <div class="auth-buttons">
                    <button id="modal-login-email" class="auth-button">Login</button>
                    <button id="modal-signup-email" class="auth-button">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD-f9TGmva8BXdX6_b460tdrUkzTGkbjjw",
            authDomain: "qr-redirect-site-1f3b9.firebaseapp.com",
            projectId: "qr-redirect-site-1f3b9",
            storageBucket: "qr-redirect-site-1f3b9.firebasestorage.app",
            messagingSenderId: "574652716733",
            appId: "1:574652716733:web:78eb3ceb22c96ae7d5d15e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebaseAuth = auth;

        // Import and setup auth modal
        import('./auth-modal.js').then(({ initAuthModal, setupModalAuth, openAuthModal }) => {
            initAuthModal();
            setupModalAuth();
            
            // Check if user is already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Redirect to home if already logged in
                    window.location.href = '/';
                } else {
                    // Open modal after a short delay for effect
                    setTimeout(() => {
                        openAuthModal();
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
