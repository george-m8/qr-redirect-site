  <!-- Styles -->
  <link rel="stylesheet" href="/css/form-components.css">
  <link rel="stylesheet" href="/css/base-components.css">

  <link rel="stylesheet" href="/css/ads.css">

<body>
  <!-- Page Overlay - injected by Cloudflare Worker -->
  <div data-include="page-overlay"></div>
  <div class="receipt-wrapper">
    <!-- Site Header - injected by Cloudflare Worker -->
    <div data-include="site-header"></div>

    <div id="auth">
      <div class="auth-buttons-flex">
          <button id="logout">Log out</button>
        <a id="dashboard-link" href="/dashboard.html" style="display:none;">
          <button>see all my qr codes</button>
        </a>
      </div>
      <div class="user-info-flex">
        <span id="user-info"></span>
      </div>
    </div>

    <div class="receipt-section">
      <div class="section-title">━━━ generate qr code ━━━</div>
      <form id="qr-form">
        <label>
          destination url
          <input
            type="text"
            id="destination"
            placeholder="https://example.com"
            required
          />
          <p class="small-text center-text">logged in users can <strong>change the destination</strong> of their created QR codes at <strong>any time</strong> using the <a href="/dashboard.html">"see all my qr codes"</a> button.</p>
        </label>

        <button type="submit">generate qr</button>
      </form>
    </div>

    <div id="output" style="display:none;">
      <div class="receipt-section">
        <div class="section-title">━━━ qr code ready ━━━</div>
        <p>
          short link:<br />
          <a href="" target="_blank" rel="noopener noreferrer"><code id="redirect-url"></code></a>
        </p>

        <p>
          destination:<br />
          <a href="" target="_blank" rel="noopener noreferrer"><code id="destination-url"></code></a>
        </p>

        <canvas id="qr-canvas"></canvas>

        <br /><br />

        <button id="download">download png</button>
      </div>
    </div>

    <!-- Ad Placeholder - auto-filled by ads.js -->
    <div data-ad-placeholder 
         data-ad-title="━━━ PROMOTIONS ━━━" 
         data-ad-slot="5634500789"></div>
    
    <!-- Useful Links - injected by Cloudflare Worker -->
    <div data-include="useful-links"></div>
    
    <div class="receipt-footer"></div>
  </div>

  <!-- Firebase Init - injected by Cloudflare Worker -->
  <div data-include="firebase-init"></div>

  <!-- Auth Modal - injected by Cloudflare Worker -->
  <div data-include="auth-modal"></div>

  <!-- Consent Modal - injected by Cloudflare Worker -->
  <div data-include="consent-modal"></div>

  <script type="module" src="auth-modal.js"></script>
  <script type="module" src="script.js"></script>
  <script defer src="/qr-loader.js"></script>
  <script defer src="/transitions.js"></script>
  <script defer src="/ads.js"></script>
</body>
</html>
