<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Generator (Local)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- QR code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>

  <div id="auth">
    <button id="login-google">Log in with Google</button>
    <button id="login-github">Log in with GitHub</button>

    <div>
      <input id="email" type="email" placeholder="email" />
      <input id="password" type="password" placeholder="password" />
      <button id="login-email">Email login</button>
      <button id="signup-email">Email sign up</button>
    </div>

    <button id="logout" style="display:none;">Log out</button>
    <span id="user-info"></span>
  </div>

  <form id="qr-form">
    <label>
      Destination URL<br />
      <input
        type="text"
        id="destination"
        placeholder="https://example.com"
        required
      />
    </label>

    <br /><br />

    <label>
      Slug (optional)<br />
      <input
        type="text"
        id="slug"
        placeholder="leave blank to auto-generate"
      />
    </label>

    <br /><br />

    <button type="submit">Generate QR</button>
  </form>

  <hr />

  <div id="output" style="display:none;">
    <p>
      QR Code Content:<br />
      <a href="" target="_blank" rel="noopener noreferrer"><code id="redirect-url"></code></a>
    </p>
    <span>(click to test)</span>

    <p>
      Destination URL:<br />
      <a href="" target="_blank" rel="noopener noreferrer"><code id="destination-url"></code></a>
    </p>
    <span>(click to test)</span>

    <canvas id="qr-canvas"></canvas>

    <br /><br />

    <button id="download">Download PNG</button>
  </div>
  <!-- Firebase Auth (CDN, no build step) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider,
      GithubAuthProvider,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-f9TGmva8BXdX6_b460tdrUkzTGkbjjw",
      authDomain: "qr-redirect-site-1f3b9.firebaseapp.com",
      projectId: "qr-redirect-site-1f3b9",
      storageBucket: "qr-redirect-site-1f3b9.firebasestorage.app",
      messagingSenderId: "897097551184",
      appId: "1:897097551184:web:aca2f4c3aeac4f21b4b055"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Expose a tiny surface area to script.js
    window.firebaseAuth = {
      auth,
      onAuthStateChanged,
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      GoogleAuthProvider,
      GithubAuthProvider
    };
  </script>

  <script src="script.js" defer></script>
</body>
</html>
