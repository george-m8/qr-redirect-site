<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating your QR code...</title>
</head>
<body>
  <h1>ðŸŽ‰ Your QR Code is Ready!</h1>
  
  <div class="ad-container">
    <div class="spinner"></div>
    <p class="message">Please wait a moment...</p>
    <div class="countdown" id="countdown">5</div>
    <p class="message">Redirecting to your QR code</p>
    
    <!-- Placeholder for future ad content -->
    <div style="margin-top: 40px; padding: 20px; background: #fff; border-radius: 5px;">
      <p style="color: #999; font-size: 14px;">[ Ad Space - Coming Soon ]</p>
    </div>
  </div>

  <script>
    // Get slug from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    if (!slug) {
      alert('No QR code specified');
      window.location.href = '/';
    } else {
      // Countdown from 5 to 0
      let count = 5;
      const countdownEl = document.getElementById('countdown');
      
      const timer = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        
        if (count <= 0) {
          clearInterval(timer);
          window.location.href = `/qr.html?slug=${encodeURIComponent(slug)}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
