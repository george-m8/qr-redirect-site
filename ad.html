<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating your QR code...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .ad-container {
      margin: 40px 0;
      padding: 60px 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }
    .message {
      font-size: 18px;
      color: #666;
      margin: 10px 0;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Your QR Code is Ready!</h1>
  
  <div class="ad-container">
    <div class="spinner"></div>
    <p class="message">Please wait a moment...</p>
    <div class="countdown" id="countdown">5</div>
    <p class="message">Redirecting to your QR code</p>
    
    <!-- Placeholder for future ad content -->
    <div style="margin-top: 40px; padding: 20px; background: #fff; border-radius: 5px;">
      <p style="color: #999; font-size: 14px;">[ Ad Space - Coming Soon ]</p>
    </div>
  </div>

  <script>
    // Get slug from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    if (!slug) {
      alert('No QR code specified');
      window.location.href = '/';
    } else {
      // Countdown from 5 to 0
      let count = 5;
      const countdownEl = document.getElementById('countdown');
      
      const timer = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        
        if (count <= 0) {
          clearInterval(timer);
          window.location.href = `/qr.html?slug=${encodeURIComponent(slug)}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
